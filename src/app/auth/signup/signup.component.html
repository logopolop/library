<p class="mat-display-2">
    Créer un compte
</p>

<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form">
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Adresse E-mail</mat-label>
            <input matInput formControlName="email">
            <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Masquer le mot de passe'" [attr.aria-pressed]="hide" tabindex="-1">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <button mat-raised-button type="submit" [disabled]="signUpForm.invalid" color="primary">Créer un compte</button>
</form>
