<div class="component">
    <mat-form-field>
      <mat-label>Filtrer les livres</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Victor Hugo">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="books" matSort>
        <ng-container matColumnDef="title">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Titre </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="author">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Auteur </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef [ngClass]="'w-100 th-center'"> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element" [ngClass]="'w-100 th-center'"> 
            <button mat-mini-fab color="warn" (click)="onDeleteBook(element)" *ngIf="isAuth">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
  
      <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
